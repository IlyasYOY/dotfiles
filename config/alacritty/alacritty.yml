---
window.opacity: 1.0
# This is the way to list available fonts:
# $ fc-list : family style
font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 17

key_bindings:
  - key: Return
    mods: Control|Shift
    action: SpawnNewInstance
